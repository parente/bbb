<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buildbot Button Options</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script type="application/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>Buildbot Button Options</h1>
      <form target="#" onsubmit="return false;">
        <label for="baseUrl">Base URL</label>
        <input type="text" id="baseUrl" title="URL to the root of the buildbot server"/><br clear="all"/>
        <label for="builders">Builders</label>
        <input type="text" id="builders" title="Optional list of comma-separated names of builders to filter"/><br clear="all"/>
        <label for="frequency">Frequency</label>
        <input type="text" id="frequency" title="Wait this many seconds between server queries"/><br clear="all"/>
        <label for="sounds">Sounds</label>
        <input type="checkbox" id="sounds" title="Play sounds on build start, success, or failure"/><br clear="all"/>
        <div class="actions">
          <span id="status" style="visibility: hidden;">Options saved</span>
          <button type="submit" onclick="onSave(); window.close();">OK</button>
          <button type="cancel" onclick="window.close();">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
